<!DOCTYPE html>
<html lang="en">
<head>

  
    <!--Essentials-->
    <meta charset="UTF-8">
    <meta http-equiv="'X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   

    <!--Fonts (Space Mono)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet"> 

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- CSS Files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">



    <title> Christa Abou Arraj-contact</title>
    <script src="js/main.js" defer></script>
   
</head>


<body>

  <!--Navbar-->
<div id="headerContainer"></div>

  <!--contact form-->
<div id="form" class="container row position-absolute top-50 start-50 translate-middle">
    <legend style="text-align: center; font-weight: bold;" > Contact me! </legend>
      <!--Name-->
    <div class="mb-3 col-md-6 col-sm-12 mb-3">
      <label for="inputFirstName" class="form-label"></label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name">
    </div>
    <div class="mb-3 col-md-6 col-sm-12 mb-3">
      <label for="inputLastName" class="form-label"></label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name">
    </div>


      <!--email-->
      <div  class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
      </div>

    <!--Message-->
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <br>

      <!--button-->
      <div>
        <button id="myButton" type="submit" class="btn btn-primary float-end">Send</button>
      </div>
      
      
    </div>
    
    
   
</div>

<!--footer-->
<div id="footerContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
    </html>
